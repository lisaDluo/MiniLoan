
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniLoan</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    h1 { margin-top: 0; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem 1.2rem; margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    label { display:block; margin-top: .5rem; }
    input, select { padding: .5rem; margin-top: .25rem; width: 320px; max-width: 100%; }
    button { margin-top: .75rem; padding: .6rem .9rem; border: 0; border-radius: 8px; cursor: pointer; }
    button.primary { background: #2563eb; color: white; }
    table { border-collapse: collapse; width: 100%; margin-top: .75rem; }
    th, td { border: 1px solid #eee; padding: .5rem .6rem; text-align: right; }
    th { background: #f8fafc; }
    td.left, th.left { text-align: left; }
    .muted { color: #64748b; font-size: .9rem; }
    .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; }
    code { background: #f1f5f9; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>MiniLoan</h1>
  <p class="muted">Create a user, create a loan, and view schedules â€” all in-memory.</p>

  <div class="row">
    <div class="card">
      <h2>Create User</h2>
      <label>Name <input id="user-name" placeholder="Alice" /></label>
      <button class="primary" onclick="createUser()">Create</button>
      <div id="user-create-result" class="muted"></div>
    </div>

    <div class="card">
      <h2>Create Loan</h2>
      <label>User Id <input id="loan-user-id" placeholder="paste from 'Create User' result" /></label>
      <label>Amount <input id="loan-amount" type="number" step="0.01" value="10000"/></label>
      <label>Annual Interest Rate (%) <input id="loan-rate" type="number" step="0.01" value="7.5"/></label>
      <label>Loan Term (years) <input id="loan-term" type="number" min="1" value="3"/></label>
      <label>Payment Frequency
        <select id="loan-frequency">
          <option>Monthly</option>
          <option>BiMonthly</option>
          <option>SemiAnnually</option>
          <option>Annually</option>
        </select>
      </label>
      <button class="primary" onclick="createLoan()">Create Loan</button>
      <div id="loan-create-result" class="muted"></div>
    </div>

    <div class="card">
      <h2>Get User Loans</h2>
      <label>User Id <input id="query-user-id" /></label>
      <button class="primary" onclick="getUserLoans()">Fetch Loans</button>
      <div id="user-loans"></div>
    </div>
  </div>

  <div class="card">
    <h2>Schedule / Summary</h2>
    <label>Loan Id <input id="schedule-loan-id" placeholder="paste a Loan Id" /></label>
    <button class="primary" onclick="getSchedule()">Get Schedule</button>
    <div class="row">
      <div>
        <label class="muted">Summary Month <input id="summary-month" type="number" min="1" value="12"/></label>
        <button onclick="getSummary()">Get Summary</button>
        <pre id="summary" class="muted"></pre>
      </div>
    </div>
    <div id="schedule"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
